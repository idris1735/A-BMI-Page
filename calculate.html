    <script src="js/bootstrap.min.js"></script>
    <script>
      function MyResult() {
        let bmiHeight = document.getElementById('bmiHeight').value
        let bmiWeight = document.getElementById('bmiWeight').value
        let HeightSquare = bmiHeight * bmiHeight
        let Bmi = bmiWeight / HeightSquare

        if (Bmi < 18.5) {
          var elem = document.getElementById('answer')
          elem.className = 'text-primary'
          document.getElementById('answer').innerText =
            Bmi.toFixed(2) + ' You are Underweight'
        } else if (Bmi >= 18.5 && Bmi <= 24.9) {
          var elem = document.getElementById('answer')
          elem.className = 'text-success'
          document.getElementById('answer').innerText =
            Bmi.toFixed(2) + ' You are Healthy'
        } else if (Bmi >= 25 && Bmi <= 29.9) {
          var elem = document.getElementById('answer')
          elem.className = 'text-warning'
          document.getElementById('answer').innerText =
            Bmi.toFixed(2) + ' You are Overweight'
        } else if (bmiHeight == '' || bmiWeight == '') {
          var elem = document.getElementById('answer')
          elem.className = 'text-light'
          document.getElementById('answer').innerText =
            'Provide Details Above !!'
        } else {
          var elem = document.getElementById('answer')
          elem.className = 'text-danger'
          document.getElementById('answer').innerText =
            Bmi.toFixed(2) + ' You are Obese'
        }
      }
    </script>
